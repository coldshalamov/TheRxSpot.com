<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ready Pro Telehealth Partnership - Powered by The Rx Spot">
    <title>Ready Pro Telehealth - The Rx Spot</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700;800&family=Dancing+Script:wght@600;700&display=swap"
        rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css?v=8">

    <style>
        /* Ready Pro Brand Overrides */
        :root {
            --color-accent-cyan: #01b5c6;
            --color-accent-cyan-light: #4defff;
            --color-ready-teal: #01b5c6;
        }

        body {
            background-color: var(--color-gray-100);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Nav Group Styling */
        .nav-brand-group {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .partner-logo-img {
            height: 75px;
            /* Increased by ~20% from 60px */
            width: auto;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .brand-divider {
            height: 40px;
            width: 1px;
            background-color: rgba(255, 255, 255, 0.4);
        }

        /* Onboarding Section styling */
        .onboarding-section {
            padding: 60px 0;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-card {
            background: white;
            padding: 40px;
            border-radius: var(--radius-xl);
            box-shadow: 0 20px 40px rgba(1, 181, 198, 0.15);
            width: 100%;
            max-width: 650px;
            border: 1px solid var(--color-gray-200);
            border-top: 6px solid var(--color-ready-teal);
            margin: 0 auto;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h1 {
            font-family: var(--font-heading);
            color: var(--color-brand-navy);
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--color-gray-700);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--color-gray-300);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--color-ready-teal);
            box-shadow: 0 0 0 3px rgba(1, 181, 198, 0.1);
            outline: none;
        }

        .form-file-input {
            border: 2px dashed var(--color-gray-300);
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-file-input:hover {
            border-color: var(--color-ready-teal);
            background-color: rgba(1, 181, 198, 0.05);
        }

        .btn-submit-partner {
            background: linear-gradient(135deg, var(--color-ready-teal) 0%, var(--color-brand-navy) 100%);
            color: white;
            border: none;
            font-weight: 600;
            padding: 16px;
            border-radius: var(--radius-lg);
            width: 100%;
            font-size: 1.1rem;

            .btn-submit-partner:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 20px rgba(1, 181, 198, 0.3);
            }

            /* SLEEK REDESIGN STYLES */
            .hero-short {
                height: 280px !important;
                min-height: 280px !important;
                align-items: flex-start;
                padding-top: 100px;
            }

            .onboarding-section {
                padding-top: 0;
                margin-top: -100px;
                /* Overlap effect */
                position: relative;
                z-index: 10;
            }

            .partner-header {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
                margin-bottom: 30px;
                padding-bottom: 20px;
                border-bottom: 1px solid var(--color-gray-200);
            }

            .partner-title {
                font-family: 'Outfit', sans-serif;
                font-weight: 700;
                font-size: 2.5rem;
                color: var(--color-brand-navy);
                margin-bottom: 5px;
                line-height: 1.2;
                text-align: center !important;
                display: block;
                width: 100%;
            }

            .partner-tagline {
                font-family: 'Inter', sans-serif;
                font-weight: 400;
                font-size: 1.1rem;
                color: var(--color-ready-teal);
                font-style: italic;
                letter-spacing: 0.02em;
                text-align: center !important;
                display: block;
                width: 100%;
            }

            .nav-actions-stack {
                display: flex;
            }
    </style>
</head>

<body>

    <!-- Navigation (Standard Structure) -->
    <nav id="main-nav" class="nav-sticky">
        <div class="nav-main-content">
            <div class="container-wide">
                <div class="nav-wrapper">

                    <!-- Brand Group: Partner + Standard Rx Logo -->
                    <div class="nav-brand-group">
                        <!-- Ready Pro Logo (New) -->
                        <img src="images/Readypro-cropped.jpg" alt="Ready Pro" class="partner-logo-img">

                        <div class="brand-divider" style="margin-top: 10px;"></div>

                        <!-- The Rx Spot Standard Logo Container -->
                        <a href="index.html" class="logo">
                            <img src="images/processed/TheRxSpot_Logo_WebHD.png" alt="The Rx Spot" class="logo-image">
                        </a>
                    </div>

                    <div class="nav-links">
                        <a href="index.html" style="color: white !important;">Back to Home</a>
                    </div>

                    <div class="nav-actions-stack">
                        <a href="tel:+18888437977" class="btn-phone">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path
                                    d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                                </path>
                            </svg>
                            <span>(888) THERXSPOT</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section (Standard) -->
    <!-- Hero Section (Background Only) -->
    <section class="hero hero-short">
        <div class="hero-background">
            <img src="images/processed/modern_hero.png" alt="" class="hero-bg-image">
            <div class="hero-overlay"></div>
        </div>
        <div class="container">
            <!-- Content moved to form card for sleek look -->
        </div>
    </section>

    <!-- Content Section -->
    <section class="onboarding-section">
        <div class="container">

            <div class="form-card">

                <div class="partner-header" style="text-align: center;">
                    <h2 class="partner-title" style="text-align: center !important; width: 100%;">Ready Pro</h2>
                    <p class="partner-tagline" style="text-align: center !important; width: 100%;">When You Eat Less,
                        Every Bite Matters More</p>
                </div>

                <div class="form-header">
                    <p>Please complete your practice information below to get started.</p>
                </div>

                <!-- FormSubmit Action: Separate Email (Placeholder: readypro@therxspot.com) -->
                <form action="https://formsubmit.co/readypro@therxspot.com" method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="_subject" value="New Ready Pro Partnership Submission">
                    <input type="hidden" name="_template" value="box">
                    <input type="hidden" name="_captcha" value="false">
                    <!-- CC Specific stakeholders -->
                    <input type="hidden" name="_cc" value="PlatformOB@therxspot.com">
                    <input type="hidden" name="_next"
                        value="https://therxspot.com/readyprotelehealth.html?success=true">

                    <div class="form-group">
                        <label for="businessName">Business Name *</label>
                        <input type="text" id="businessName" name="businessName" required>
                    </div>

                    <div class="form-group">
                        <label for="ownerName">Owner's Name *</label>
                        <input type="text" id="ownerName" name="ownerName" required>
                    </div>

                    <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div class="form-group">
                            <label for="businessPhone">Business Phone *</label>
                            <input type="tel" id="businessPhone" name="businessPhone" required>
                        </div>
                        <div class="form-group">
                            <label for="ownerPhone">Owner's Phone *</label>
                            <input type="tel" id="ownerPhone" name="ownerPhone" required>
                        </div>
                    </div>

                    <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div class="form-group">
                            <label for="state">State *</label>
                            <input type="text" id="state" name="state" required>
                        </div>
                        <div class="form-group">
                            <label for="zipCode">Zip Code *</label>
                            <input type="text" id="zipCode" name="zipCode" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div class="form-group">
                            <label for="dob">Date of Birth *</label>
                            <input type="date" id="dob" name="dob" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender *</label>
                            <select id="gender" name="gender" required>
                                <option value="">Select...</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                                <option value="Prefer not to say">Prefer not to say</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="referral">Who referred you? *</label>
                        <input type="text" id="referral" name="referral" required value="Ready Pro Partnership" readonly
                            style="background-color: var(--color-gray-100); color: var(--color-gray-500);">
                        <small style="color: var(--color-gray-500);">Pre-filled</small>
                    </div>

                    <div class="form-group">
                        <label for="logo">Upload Your Business Logo *</label>
                        <input type="file" id="logo" name="logo" accept="image/*" required class="form-file-input">
                        <small style="display:block; margin-top:5px; color:var(--color-gray-500);">Accepted formats:
                            PNG, JPG, SVG</small>
                    </div>

                    <button type="submit" class="btn-submit-partner">Submit Information</button>

                    <div style="text-align: center; margin-top: 15px; font-size: 0.9em; color: var(--color-gray-500);">
                        Powered by The Rx Spot & Ready Pro Nutrition
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer" style="padding: 20px 0; background: var(--color-brand-navy); color: white;">
        <div class="container">
            <div class="footer-bottom" style="text-align: center;">
                <p>&copy; 2025 The Rx Spot. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="main.js"></script>

    <!-- Success Message JS Check -->
    <script>
        if (window.location.search.includes('success=true')) {
            const header = document.querySelector('.form-header');
            header.innerHTML = `
                <div style="color: var(--color-success); font-size: 1.2rem; background: #e6fffa; padding: 20px; border-radius: 8px; border: 1px solid var(--color-success);">
                    <h2 style="color: var(--color-success); margin-bottom: 10px;">Submission Received!</h2>
                    <p style="color: var(--color-gray-700);">Thank you for submitting your information. Our team will review your details and contact you shortly.</p>
                </div>
            `;
            document.querySelector('form').style.display = 'none';
        }
    </script>

</body>

</html>
